<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="m-4">
        <div class="float-start me-3 p-3 card">
            <textarea cols="25" rows="15" id="text_area" class="form-control mb-2"></textarea>
            <div>
                <button id="process" class="btn btn-primary">Process</button>
                <button id="run" class="btn btn-secondary" disabled>Run</button>
                <button id="clear" class="btn btn-danger">Clear</button>
            </div>
        </div>
        <div class="float-start me-3 p-3 card">
            <p id="compiled"><b>Compiled</b><br></p>
            <p id="output"><b>Output</b><br></p>
        </div>
        <div class="float-start me-3 p-3 card">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
